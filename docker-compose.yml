version: "3"
services:
  db:
    image: postgres:14
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: blog-app
      POSTGRES_PASSWORD: prince@123
    ports:
      - "5432:5432"

  web:
    build: .
    command: bundle exec rails s -b '0.0.0.0' -p 3000
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://blog-app:prince%40123@db:5432/blog_app_development
      RAILS_ENV: development

volumes:
  db-data:
